<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>waterfall</title>
	<style>
		body{
			margin: 0;
		}
		#contain{
			position: relative;
			margin: 10px auto;
		}
		#contain .item{
			position: absolute;
			padding: 5px;
			border: 1px solid #ccc;
		}
		#contain img{
			width: 230px;
		}
	</style>
</head>
<body>
	<div id="contain">
		<div class="item"><img src="./images/001.jpg" alt=""></div>
		<div class="item"><img src="./images/002.jpg" alt=""></div>
		<div class="item"><img src="./images/003.jpg" alt=""></div>
		<div class="item"><img src="./images/004.jpg" alt=""></div>
		<div class="item"><img src="./images/005.jpg" alt=""></div>
		<div class="item"><img src="./images/006.jpg" alt=""></div>
		<div class="item"><img src="./images/007.jpg" alt=""></div>
		<div class="item"><img src="./images/008.jpg" alt=""></div>
		<div class="item"><img src="./images/009.jpg" alt=""></div>
		<div class="item"><img src="./images/010.jpg" alt=""></div>
		<div class="item"><img src="./images/011.jpg" alt=""></div>
		<div class="item"><img src="./images/012.jpg" alt=""></div>
		<div class="item"><img src="./images/013.jpg" alt=""></div>
		<div class="item"><img src="./images/014.jpg" alt=""></div>
		<div class="item"><img src="./images/015.jpg" alt=""></div>
		<div class="item"><img src="./images/016.jpg" alt=""></div>
		<div class="item"><img src="./images/017.jpg" alt=""></div>
		<div class="item"><img src="./images/018.jpg" alt=""></div>
		<div class="item"><img src="./images/019.jpg" alt=""></div>
		<div class="item"><img src="./images/020.jpg" alt=""></div>
		<div class="item"><img src="./images/021.jpg" alt=""></div>
		<div class="item"><img src="./images/022.jpg" alt=""></div>
		<div class="item"><img src="./images/023.jpg" alt=""></div>
		<div class="item"><img src="./images/024.jpg" alt=""></div>
		<div class="item"><img src="./images/025.jpg" alt=""></div>
		<div class="item"><img src="./images/026.jpg" alt=""></div>
		<div class="item"><img src="./images/027.jpg" alt=""></div>
		<div class="item"><img src="./images/028.jpg" alt=""></div>
		<div class="item"><img src="./images/029.jpg" alt=""></div>
		<div class="item"><img src="./images/030.jpg" alt=""></div>
	</div>
	<script>
		window.onload=function(){
			var contain=document.getElementById("contain");
			var items=contain.getElementsByTagName("div");
			var gap=10;

			var iwidth=items[0].offsetWidth;
			
			waterfall();
			function waterfall(){
				var pageWidth=document.documentElement.clientWidth||document.body.clientWidth; //兼容性,可视区页面宽度
				var colums=parseInt(pageWidth/ (iwidth+gap));
				var colHeight=[];//用来存放每列的高度
				//动态设置容器宽度
				contain.style.width=(iwidth+gap)*colums+"px";

				for(var i=0;i<items.length;i++){
					if(i<colums){
						items[i].style.top=0;
						items[i].style.left=(iwidth+gap)*i+"px";
						colHeight.push(items[i].offsetHeight);
					}else{
						var minHeight=colHeight[0];
						var index=0;
						//找出高度最小那一列，并将序号赋给index变量
						for(var j=0;j<colHeight.length;j++){
							if(minHeight>colHeight[j]){
								minHeight=colHeight[j];
								index=j;
							}
						}
						items[i].style.top=colHeight[index]+gap+"px";
						items[i].style.left=items[index].offsetLeft+"px";

						colHeight[index]+=items[i].offsetHeight+gap;//将添加的盒子高度加入列的总高度内
					}
				}
			};

			window.onresize=function(){
				waterfall();
			};

			window.onscroll=function(){
				var clientHeight=document.documentElement.clientHeight || document.body.clientHeight;
				var scrollTop=window.pageYOffset||document.documentElement.scrollTop; //兼容性

				if(scrollTop+clientHeight>=items[items.length-1].offsetTop){
					var datas=[
						"./images/001.jpg",
	                    "./images/002.jpg",
	                    "./images/003.jpg",
	                    "./images/004.jpg",
	                    "./images/005.jpg",
	                    "./images/006.jpg",
	                    "./images/007.jpg",
	                    "./images/008.jpg",
	                    "./images/009.jpg",
	                    "./images/010.jpg",
	                    "./images/011.jpg",
	                    "./images/012.jpg",
	                    "./images/013.jpg",
	                    "./images/014.jpg",
	                    "./images/015.jpg",
	                    "./images/016.jpg",
	                    "./images/017.jpg",
	                    "./images/018.jpg",
	                    "./images/019.jpg",
	                    "./images/020.jpg",
	                    "./images/021.jpg",
	                    "./images/022.jpg",
	                    "./images/023.jpg",
	                    "./images/024.jpg",
	                    "./images/025.jpg",
	                    "./images/026.jpg",
	                    "./images/027.jpg",
	                    "./images/028.jpg",
	                    "./images/029.jpg",
	                    "./images/030.jpg"
					];
					for (var i = 0; i < datas.length; i++) {
		                var div = document.createElement("div");
		                div.className = "item";
		                div.innerHTML = '<img src="' + datas[i] + '" alt="">';
		                contain.appendChild(div);
		            }
		            waterfall();
		        }   
			}
		}
	</script>
</body>
</html>
